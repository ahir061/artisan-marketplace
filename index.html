<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artisan AI - Empowering Local Crafts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#F59E0B', // Amber 500
              'brand-secondary': '#10B981', // Emerald 500
              'brand-dark': '#111827', // Gray 900 (darker)
              'brand-light': '#F9FAFB', // Gray 50
            },
            fontFamily: {
              sans: ['"DM Sans"', 'sans-serif'],
              serif: ['"DM Sans"', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'bg-pulse': 'backgroundPulse 15s ease-in-out infinite',
              'glow': 'glow 3s linear infinite',
              'fade-in-fast': 'fadeIn 0.3s ease-out forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
              'bg-pan': 'backgroundPan 15s ease-in-out infinite',
              'background-rotate': 'backgroundRotate 40s ease-in-out infinite',
              'aurora-float': 'auroraFloat 25s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              backgroundPulse: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1)' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(245, 158, 11, 0.3)' },
                '50%': { boxShadow: '0 0 35px rgba(245, 158, 11, 0.5)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              backgroundPan: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              backgroundRotate: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              auroraFloat: {
                  '0%': { transform: 'translate(0, 0)' },
                  '100%': { transform: 'translate(20px, 40px)' },
              }
            },
          }
        },
        plugins: [
            function({ addUtilities }) {
                const newUtilities = {
                    '.text-shadow': {
                        textShadow: '0 2px 4px rgba(0, 0, 0, 0.5)',
                    },
                    '.text-shadow-md': {
                        textShadow: '0 4px 8px rgba(0, 0, 0, 0.5)',
                    },
                    '.text-shadow-lg': {
                        textShadow: '0 10px 20px rgba(0, 0, 0, 0.5)',
                    },
                    '.text-shadow-none': {
                        textShadow: 'none',
                    },
                }
                addUtilities(newUtilities, ['responsive', 'hover'])
            }
        ]
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Base styles for scroll-triggered animations */
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .animate-on-scroll.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    .card-glow::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 0.8rem; /* slighly larger than card's border-radius */
        padding: 1px;
        background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
        -webkit-mask: 
            linear-gradient(#fff 0 0) content-box,
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        opacity: 0.5;
        transition: opacity 0.3s ease-in-out;
    }
    .card-glow:hover::before {
        opacity: 1;
        background: linear-gradient(135deg, #F59E0B, #10B981);
    }
  </style>

}
</script>
